apiVersion: v1
kind: Secret
metadata:
  name: "{{ sync_secret_name }}-{{ CLIENT_ID }}"
  namespace: "{{ namespace }}"
  labels:
    mobile: enabled
    name: "{{ sync_secret_name }}-{{ CLIENT_ID }}"
    clientId: "{{ CLIENT_ID }}"
    serviceName: "{{ sync_secret_name }}"
    serviceInstanceID: "{{ _apb_service_instance_id }}"
stringData:
  clientId: "{{ CLIENT_ID }}"
